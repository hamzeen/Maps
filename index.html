<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Show My Route | Hamzeen. H.</title>

    <link rel="stylesheet" href="forms.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqrXKDMjGL5N_I9Dl9bgGcdYj2x2olEAY" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  </head>
  <body>
    <div class="login-form">

      <!--<h2>Find my Route</h2>//-->
  		<span class="input input--hoshi">
  			<input class="input__field input__field--hoshi" type="text" id="input-origin">
  			<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
  				<span class="input__label-content input__label-content--hoshi">origin</span>
  			</label>
  		</span>

  		<span class="input input--hoshi">
  			<input class="input__field input__field--hoshi" type="text" id="input-destination">
  			<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-5">
  				<span class="input__label-content input__label-content--hoshi">destination</span>
  			</label>
  		</span>

      <div class="mTop-28">
        <button id="find-route" class="btn btn-primary block mBot-12" title="Route" tabindex="3" type="button">
          Route</button>
        <span style="width:100%;display:inline-block;color:#ddd;font-weight: 100;-webkit-font-smoothing: antialiased;margin-top: 30px;">
          allow browser to know your location *</span>
  	  </div>

      <span id="author">An experiment by Hamzeen. H.</span>
    </div>

    <div style="position: fixed">
      <div id="map"></div>
    </div>
    <p id="error"></p>

    <script src="classie.js"></script>
    <script src="main.js"></script>
  </body>
</html>
