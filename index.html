<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Find a route using Geolocation and Google Maps API</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqrXKDMjGL5N_I9Dl9bgGcdYj2x2olEAY&callback=initMap"
  type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>
      var mapObject;
      var geocoder;
      var directionsRenderer;

      function calculateRoute(from, to) {
        var directionsService = new google.maps.DirectionsService();
        var directionsRequest = { origin: from, destination: to,
          travelMode: google.maps.DirectionsTravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC
        };

        directionsService
          .route(directionsRequest, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              directionsRenderer = new google.maps.DirectionsRenderer({
                map: mapObject, directions: response
              });
            } else {
              $("#error").append("<p>"+status+"</p>");
            }
          }
        );
      }

      function getCurrentPosition(elemId) {
        navigator.geolocation.getCurrentPosition(function(position) {
          geocoder.geocode({
            "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
          },
          function(results, status) {
            if (status == google.maps.GeocoderStatus.OK)
              $("#" + elemId).val(results[0].formatted_address);
            else
              $("#error").append("<p>"+status+"</p>");
          });
        },
        function(positionError) {
          $("#error").append("Error: " + positionError.message + "<br />");
        },
        { enableHighAccuracy: true, timeout: 10 * 1000 });
      }

      $(document).ready(function() {
        geocoder = new google.maps.Geocoder();

        if (navigator.geolocation) { // chekc if the browser supports

          navigator.geolocation.getCurrentPosition(function (position) { // load current pos
            geocoder.geocode(
              {"location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)},
              function(results, status) {
                if (status == google.maps.GeocoderStatus.OK)
                  $("#from").val(results[0].formatted_address);
                else
                  $("#error").append("<p>"+status+"</p>");
              });

            var options = { // initialize
                zoom: 12,
                center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                mapTypeId: google.maps.MapTypeId.ROADMAP };

            mapObject = new google.maps.Map(document.getElementById("map"), options);

            google.maps.event.addListener(mapObject, 'click', function(event) {
              geocoder.geocode({
                'latLng': event.latLng
              }, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                  if (results[0]) {
                    $("#to").val(results[0].formatted_address);
                  }
                }
              });
            });

          });
        }

        $("#from-link").click(function(event) {
          event.preventDefault();
          getCurrentPosition("from");
        });

        $("#calculate-route").submit(function(event) {
          event.preventDefault();
          calculateRoute($("#from").val(), $("#to").val());
        });
      });
    </script>
    <style type="text/css">
      #map {
        width: 500px;
        height: 400px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Calculate your route</h1>
    <form id="calculate-route" name="calculate-route" action="#" method="get">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
      <a id="from-link" href="#">Get my position</a>
      <br />

      <label for="to">To:</label>
      <input type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
      <a id="to-link" href="#">Get my position</a>
      <br />

      <input type="submit" />
      <input type="reset" />
    </form>
    <div id="map"></div>
    <p id="error"></p>
  </body>
</html>
